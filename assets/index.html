<!DOCTYPE html>

<title>Perks Layer 7 Dstat</title>
<meta content="Click this" property="og:title" />
<meta content="This is a Layer 7 dstats used to measure requests on pentesting.lol" property="og:description" />
<meta content="https://embed.com/this-is-the-site-url" property="og:url" />
<meta content="https://embed.com/embedimage.png" property="og:image" />
<meta content="#43B581" data-react-helmet="true" name="theme-color" />

<html>
   <head>
      <title>Layer 7 Dstat Made with Love</title>
      <meta charset='UTF-8'>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
      <meta name='viewport' content='width=device-width'/>
      <link rel='stylesheet' type='text/css' href='css/style.css'>
     <link rel='stylesheet' type='text/css' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
   </head>
   <body>
      <center>
         <div style='background: #000000; width: 90%; margin: 20px 20px 20px 20px; border-radius: 15px' id='menu-l7'>
            <h2 style="color: rgb(255, 255, 255)">Live L7 DSTAT</h2>
            <h3><span id='attack-address'></span></h3>
            <p><button type='button' class='green-btn' onclick='copyAddress()'>Copy URL</button></p>
            <div id='graph' style='border-radius: 15px'></div>
            </div>
            <div style='background: #000000; width: 90%; height: 90%; margin: 20px 20px 20px 20px; border-radius: 15px' id='stats'>
            <h2 style="color: rgb(255, 255, 255)">Stats</h2> 
            <p>Highest Number of Requests: <span id='max_requests'></span></p>
            <p>Requests Per Day: <span id='total_day_requests'></span></p>
       </div>
      </center>
   </body>
   <script language='JavaScript'>
      document.getElementById('attack-address').innerHTML = window.location.href + 'attack/'
      function copyAddress() {
          var tempInput = document.createElement('input')
          tempInput.style = 'position: absolute; left: -1000px; top: -1000px'
          tempInput.value = document.getElementById('attack-address').innerHTML
          document.body.appendChild(tempInput)
          tempInput.select()
          document.execCommand('copy')
          document.body.removeChild(tempInput)
      }
          
   </script>
   <script src='/socket.io/socket.io.js'></script>
   <script src='js/highcharts.js'></script>
   <script src='js/requests.js'></script>
</html>
